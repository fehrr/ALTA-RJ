    <div class = "content">
      <div id="header">
        <div onclick = 'app.selectCategory("face", this)' class = 'selected categoryOptions'>
          <div>
            <img src="./assets/face.png" alt="Face Icon">
            <h3>Rosto</h3>
          </div>
          <span></span>
        </div>
        <div onclick = 'app.selectCategory("hair", this)' class = 'categoryOptions'>
          <div>
            <img src="./assets/hair.png" alt="Hair Icon">
            <h3>Cabelo</h3>
          </div>
          <span></span>
        </div>
        <div onclick = 'app.selectCategory("beard", this)' class = 'categoryOptions'>
          <div>
            <img src="./assets/beard.png" alt="Beard Icon">
            <h3>Barba</h3>
          </div>
          <span></span>
        </div>
        <div onclick = 'app.selectCategory("make", this)' class = 'categoryOptions'>
          <div>
            <img src="./assets/make.png" alt="Beard Icon">
            <h3>Make</h3>
          </div>
          <span></span>
        </div>
      </div>
      <div id="main">
        <!-- <div data-type = 'face' class="inputGroup">
          <h5>Cor da Pele</h5>
          <input type="range" step = '1' min = '-1' max = '63' name="" id="">
          <div>1/63</div>
        </div> -->
        <div data-type = 'face' class="inputGroup">
          <h5>Batom</h5>
          <input type="range" step = '1' min = '-1' max = '10' name="" id="" oninput="app.selectItem(this, 'lipstickModel')">
          <div>1/10</div>
        </div>
        <div data-type = 'face' class="inputGroup">
          <h5>Cor do Batom</h5>
          <input type="range" step = '1' min = '-1' max = '63' name="" id="" oninput="app.selectItem(this, 'lipstickColor')">
          <div>1/63</div>
        </div>
        <div data-type = 'face' class="inputGroup">
          <h5>Blush</h5>
          <input type="range" step = '1' min = '-1' max = '32' name="" id="" oninput="app.selectItem(this, 'blushModel')">
          <div>1/63</div>
        </div>
        <div data-type = 'face' class="inputGroup">
          <h5>Cor do Blush</h5>
          <input type="range" step = '1' min = '-1' max = '63' name="" id="" oninput="app.selectItem(this, 'blushColor')">
          <div>1/63</div>
        </div>

        <div data-type = 'hair' class="inputGroup">
          <h5>Cabelo</h5>
          <input type="range" step = '1' min = '-1' max = '200' name="" id="hairModel" oninput="app.selectItem(this, 'hairModel')">
          <div>1/200</div>
        </div>
        <div data-type = 'hair' class="inputGroup">
          <h5>Cor do Cabelo</h5>
          <input type="range" step = '1' min = '-1' max = '60' name="" id="" oninput="app.selectItem(this, 'firstHairColor')">
          <div>1/60</div>
        </div>
        <div data-type = 'hair' class="inputGroup">
          <h5>Luzes do Cabelo</h5>
          <input type="range" step = '1' min = '-1' max = '60' name="" id="" oninput="app.selectItem(this, 'secondHairColor')">
          <div>1/60</div>
        </div>

        <div data-type = 'beard' class="inputGroup">
          <h5>Barba</h5>
          <input type="range" step = '1' min = '-1' max = '28' name="" id="" oninput="app.selectItem(this, 'beardModel')">
          <div>1/28</div>
        </div>
        <div data-type = 'beard' class="inputGroup">
          <h5>Cor da Barba</h5>
          <input type="range" step = '1' min = '-1' max = '54' name="" id="" oninput="app.selectItem(this, 'beardColor')">
          <div>1/54</div>
        </div>

        <div data-type = 'make' class="inputGroup">
          <h5>Maquiagem</h5>
          <input type="range" step = '1' min = '-1' max = '72' name="" id="" oninput="app.selectItem(this, 'makeupModel')">
          <div>1/72</div>
        </div>
        <div data-type = 'make' class="inputGroup">
          <h5>Cor da Maquiagem</h5>
          <input type="range" step = '1' min = '-1' max = '62' name="" id="" oninput="app.selectItem(this, 'makeupColor')">
          <div>1/62</div>
        </div>
      </div>
    </div>
    
    <div>
      <button class = 'finish' onclick="app.saveButton()">Finalizar Compra</button>
      <button class = 'cancel' onclick="app.cancelButton()">Sair</button>
    </div>
